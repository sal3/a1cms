Плагин <b>Изображения (images)</b> позволяет загружать изображения на Ваш сайт и вставлять bb-коды изображений в поле "Постер", в поля короткого и полных описаний новости, а также в поля, созданные плагином "Пользовательские поля".<br />
Плагин реализован на базе <a href="http://akina-photohost.org/">движка фотохостинга Akina</a>.
